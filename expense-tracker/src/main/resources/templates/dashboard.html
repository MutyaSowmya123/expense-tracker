<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .card { border-radius: 12px; }
  </style>
</head>

<body class="bg-light">
<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Expense Tracker</a>

    <!-- Optional logout -->
    <form th:action="@{/logout}" method="post" class="m-0">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
    </form>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 fw-bold mb-0">Dashboard</h1>
      <div class="text-muted small">Spending overview by category</div>
    </div>
    <a class="btn btn-primary" href="/expenses">View Expenses</a>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="text-muted small">Total Spending</div>
          <div class="h4 fw-bold mb-0" id="totalSpending">$0.00</div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="text-muted small">Top Category</div>
          <div class="h4 fw-bold mb-0" id="topCategory">—</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h6 fw-bold mb-0">Spending by Category</h2>
        <span class="text-muted small" id="chartStatus">Loading…</span>
      </div>

      <canvas id="categoryChart" height="120"></canvas>
    </div>
  </div>
</main>

<script>
  async function loadCategoryChart() {
    const status = document.getElementById("chartStatus");

    try {
      const res = await fetch("/api/expenses/summary/category");
      if (!res.ok) throw new Error("Failed to fetch chart data");
      const points = await res.json();

      const labels = points.map(p => p.label);
      const values = points.map(p => p.value);

      if (!labels.length) {
        status.textContent = "No data yet";
        return;
      }

      const total = values.reduce((a, b) => a + b, 0);
      document.getElementById("totalSpending").textContent = `$${total.toFixed(2)}`;

      let maxIdx = 0;
      values.forEach((v, i) => { if (v > values[maxIdx]) maxIdx = i; });
      document.getElementById("topCategory").textContent = labels[maxIdx];

      new Chart(document.getElementById("categoryChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "Amount", data: values }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });

      status.textContent = "Updated";
    } catch (e) {
      console.error(e);
      status.textContent = "Could not load chart";
    }
  }

  loadCategoryChart();
</script>
</body>
</html>
