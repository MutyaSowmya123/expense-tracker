<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Expense</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card { border-radius: 12px; }
    .btn, .form-control { border-radius: 10px; }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Expense Tracker</a>

      <!-- Optional logout -->
      <form th:action="@{/logout}" method="post" class="m-0">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-7">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h1 class="h4 fw-bold mb-0">Add New Expense</h1>
            <div class="text-muted small">Fill in the details below</div>
          </div>
          <a class="btn btn-outline-secondary" href="/expenses">Back</a>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form th:action="@{/expenses/add}" th:object="${expense}" method="post" class="row g-3">
              <!-- CSRF token (safe to include) -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control"
                       th:field="*{description}" placeholder="e.g., groceries" maxlength="80" required>
              </div>

              <div class="col-12 col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" id="amount" class="form-control"
                         th:field="*{amount}" step="0.01" min="0" required>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-control"
                       th:field="*{category}" placeholder="Food, Rent, Travel..." required>
              </div>

              <div class="col-12 col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control"
                       th:field="*{date}" required>
              </div>

              <div class="col-12 d-flex gap-2 mt-2">
                <button class="btn btn-primary" type="submit">Add Expense</button>
                <a class="btn btn-outline-secondary" href="/expenses">Cancel</a>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
