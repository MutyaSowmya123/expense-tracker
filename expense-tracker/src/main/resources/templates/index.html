<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Expense Tracker</a>

      <!-- Optional logout (only if Spring Security is enabled and you want it visible) -->
      <form th:action="@{/logout}" method="post" class="m-0">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h1 class="display-6 fw-bold mb-2">Welcome to Expense Tracker</h1>
            <a class="btn btn-outline-primary" href="/dashboard">View Dashboard</a>
            <p class="text-muted mb-4">
              Track your expenses with a clean, simple workflowâ€”add items, review history, and stay organized.
            </p>

            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-primary" href="/expenses">Go to Expenses</a>
              <a class="btn btn-outline-primary" href="/expenses/add">Add New Expense</a>
            </div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          Built with Spring Boot + Thymeleaf
        </p>
      </div>
    </div>
  </main>
</body>
</html>
